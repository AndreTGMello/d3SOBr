<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/d3/d3.v3.min.js"></script>
	<script src="lib/d3SOBr.js"></script>
	<script src="d3sparql.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
	<style>
	.bar:hover {
		fill: brown;
	}
	</style>
	<style>
    text {
      pointer-events: none;
    }
    .children rect.parent,
    .grandparent rect {
      cursor: pointer;
    }
    .grandparent:hover rect {
      opacity: 0.8;
    }
    .children:hover rect.child {
      opacity: 0.2;
    }
    </style>
</head>
<body>
	<div id="query" style="margin: 10px">
		<center><h1>Visualização de Orçamentos do Brasil</h1></center>

			<p>Escolha um estado:
				<select id="selectEstado">
					<option>
						Federal
					</option>
					<option>
						Todos
					</option>
					<option>
						SP
					</option>
				</select>
			</p>
<p>Escolha um ano:
				<select id="selectAno">
					<option>
						2010
					</option>
					<option>
						2015
					</option>
				</select>
			</p>
			<p>Escolha um município:
				<select id="selectMunicipio">
					<option>
						São Paulo
					</option>
				</select>
			</p>

			<button onclick="javascript: window.location.assign(window.location.href+='estado=Federal'">ENVIAR DADOS</button>
		</div>
		<div id="result"></div>
	</body>
	</html>
